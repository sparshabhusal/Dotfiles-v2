general {
    gaps_in = 15
    gaps_out = 15

    border_size = 1

    col.active_border = rgba(ffffffee)
    col.inactive_border = rgba(000000ff)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 1
        render_power = 1
        color = rgba(200,200,200,1)
    }

    blur {
        enabled = true
        size = 5
        passes = 2

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = false 
}

